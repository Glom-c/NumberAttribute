# 在这里的属性 重载即可注册
# AttributeSystem没有脚本属性，
# 在AttributeSystem里，属性与其功能的实现是完全分开的
# 你可以通过修改各种公式乃至自定义机制，注册脚本监听器来实现属性的功能
#ID
PhysicalDamage:
  #权重
  priority: 1
  #针对 实体
  #可选:                       entity / item  /  all
  #针对                         实体     物品    都针对
  #是否会计算到实体属性上           是      否       是
  #注：一般只用到实体属性， 物品属性会用在特定武器特定属性上，比如说 价值
  oriented: entity
  #名称
  names:
    - '攻击力'
    - '物理伤害'
    - '物理攻击'
  #读取组
  read-group: Default
